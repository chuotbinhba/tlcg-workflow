<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ph√™ duy·ªát Phi·∫øu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;

        .container {

            max-width: 600px;

        h1 {

            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .voucher-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            border-left: 4px solid #34A853;
        }

        .voucher-info p {
            margin: 8px 0;
            color: #333;
        }

        .voucher-info strong {
            color: #555;
            display: inline-block;
            min-width: 120px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-approve {
            background: #34A853;
            color: white;
        }

        .btn-approve:hover {
            background: #2d8f47;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(52, 168, 83, 0.3);
        }

        .btn-cancel {
            background: #f0f0f0;
            color: #333;
        }

        .btn-cancel:hover {
            background: #e0e0e0;
        }

        .message {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.show {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #34A853;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚úÖ Ph√™ duy·ªát Phi·∫øu</h1>
        <p class="subtitle">X√°c nh·∫≠n ph√™ duy·ªát phi·∫øu n√†y</p>

        <div id="message" class="message"></div>
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>ƒêang x·ª≠ l√Ω...</p>
        </div>

        <div id="voucher-info" class="voucher-info">
            <!-- Voucher info will be populated from URL params -->
        </div>

        <!-- Signature Upload Section -->
        <div id="signature-section" style="margin: 20px 0; padding: 20px; background: #f8f9fa; border-radius: 8px; border-left: 4px solid #34A853;">
            <h3 style="margin-bottom: 15px; color: #333; font-size: 16px;">‚úçÔ∏è Ch·ªØ k√Ω ng∆∞·ªùi ph√™ duy·ªát <span style="color: #EA4335;">*</span></h3>
            <div id="signature-preview" style="margin-bottom: 15px; min-height: 100px; border: 2px dashed #ddd; border-radius: 6px; display: flex; align-items: center; justify-content: center; background: white;">
                <span id="signature-placeholder" style="color: #94a3b8; font-size: 14px;">Ch∆∞a c√≥ ch·ªØ k√Ω</span>
                <img id="signature-img" src="" alt="Ch·ªØ k√Ω" style="max-width: 100%; max-height: 150px; display: none; border-radius: 4px;">
            </div>
            <div style="display: flex; gap: 10px;">
                <label for="signature-upload-input" style="flex: 1; padding: 10px 16px; background: #34A853; color: white; border-radius: 6px; cursor: pointer; text-align: center; font-size: 14px; display: inline-block;">
                    üì§ T·∫£i l√™n ch·ªØ k√Ω
                </label>
                <input type="file" id="signature-upload-input" accept="image/png,image/jpeg,image/jpg" style="display: none;">
                <button type="button" id="clear-signature-btn" onclick="clearSignature()" style="padding: 10px 16px; background: #f0f0f0; color: #333; border: none; border-radius: 6px; cursor: pointer; font-size: 14px; display: none;">
                    üóëÔ∏è X√≥a
                </button>
            </div>
            <p id="signature-error" style="color: #EA4335; font-size: 12px; margin-top: 8px; display: none;"></p>
        </div>

        <div class="button-group">
            <button type="button" class="btn-cancel" onclick="window.close()">H·ªßy</button>
            <button type="button" class="btn-approve" onclick="approveVoucher()" id="approve-btn">X√°c nh·∫≠n ph√™ duy·ªát</button>
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const voucherNumber = urlParams.get('voucherNumber') || 'N/A';
        const voucherType = urlParams.get('voucherType') || 'N/A';
        const company = urlParams.get('company') || 'N/A';
        const employee = urlParams.get('employee') || 'N/A';
        const amount = urlParams.get('amount') || 'N/A';
        const requestorEmail = urlParams.get('requestorEmail') || '';
        const approverEmail = urlParams.get('approverEmail') || '';

        // Debug: Log all URL parameters
        console.log('=== APPROVE VOUCHER PAGE LOADED ===');
        console.log('Full URL:', window.location.href);
        console.log('URL Parameters:', {
            voucherNumber: voucherNumber,
            voucherType: voucherType,
            company: company,
            employee: employee,
            amount: amount,
            requestorEmail: requestorEmail,
            approverEmail: approverEmail
        });
        console.log('Requestor Email:', requestorEmail);
        console.log('Approver Email:', approverEmail);
        
        if (!requestorEmail || requestorEmail.trim() === '') {
            console.error('‚ùå ERROR: requestorEmail is empty!');
            console.error('This will cause email approval notification to fail.');
            console.error('Please check the approval link in the email.');
        } else {
            console.log('‚úÖ requestorEmail is valid:', requestorEmail);
        }

        // Populate voucher info
        document.getElementById('voucher-info').innerHTML = `
            <p><strong>S·ªë phi·∫øu:</strong> ${voucherNumber}</p>
            <p><strong>Lo·∫°i phi·∫øu:</strong> ${voucherType}</p>
            <p><strong>C√¥ng ty:</strong> ${company}</p>
            <p><strong>Ng∆∞·ªùi ƒë·ªÅ ngh·ªã:</strong> ${employee}</p>
            <p><strong>T·ªïng s·ªë ti·ªÅn:</strong> ${amount}</p>
            ${requestorEmail ? `<p><strong>Email ng∆∞·ªùi ƒë·ªÅ ngh·ªã:</strong> ${requestorEmail}</p>` : '<p style="color: red;"><strong>‚ö†Ô∏è C·∫£nh b√°o:</strong> Kh√¥ng t√¨m th·∫•y email ng∆∞·ªùi ƒë·ªÅ ngh·ªã!</p>'}
        `;

        // Use proxy URL to avoid CORS issues
        // For direct URL, use: 'https://script.google.com/macros/s/AKfycbyltkunEjTHhFSRH6evpwDAxZk74QouLTG-FSlCOQtLJGts8guLhFYuBq9n1h0fJvyd/exec'
        const GOOGLE_APPS_SCRIPT_WEB_APP_URL = '/api/voucher';

        // Signature data
        let approverSignatureData = null;

        // Helper function to convert File to base64
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
                reader.readAsDataURL(file);
            });
        }

        // Handle signature upload
        document.getElementById('signature-upload-input').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            const errorDiv = document.getElementById('signature-error');
            errorDiv.style.display = 'none';
            
            // Validate file type
            if (!file.type.match(/^image\/(png|jpeg|jpg)$/)) {
                errorDiv.textContent = 'Ch·ªâ h·ªó tr·ª£ file PNG, JPG, JPEG';
                errorDiv.style.display = 'block';
                e.target.value = '';
                return;
            }
            
            // Validate file size (max 2MB)
            if (file.size > 2 * 1024 * 1024) {
                errorDiv.textContent = 'File qu√° l·ªõn. T·ªëi ƒëa 2MB';
                errorDiv.style.display = 'block';
                e.target.value = '';
                return;
            }
            
            try {
                approverSignatureData = await fileToBase64(file);
                
                // Update preview
                const placeholder = document.getElementById('signature-placeholder');
                const img = document.getElementById('signature-img');
                const clearBtn = document.getElementById('clear-signature-btn');
                
                placeholder.style.display = 'none';
                img.src = approverSignatureData;
                img.style.display = 'block';
                clearBtn.style.display = 'block';
                
                console.log('‚úÖ Signature uploaded successfully');
            } catch (error) {
                errorDiv.textContent = 'L·ªói t·∫£i file: ' + error.message;
                errorDiv.style.display = 'block';
                e.target.value = '';
            }
        });

        // Clear signature
        function clearSignature() {
            approverSignatureData = null;
            const placeholder = document.getElementById('signature-placeholder');
            const img = document.getElementById('signature-img');
            const clearBtn = document.getElementById('clear-signature-btn');
            const input = document.getElementById('signature-upload-input');
            
            placeholder.style.display = 'block';
            img.style.display = 'none';
            clearBtn.style.display = 'none';
            input.value = '';
        }

        // Approve voucher
        async function approveVoucher() {
            // Validate requestor email
            if (!requestorEmail || requestorEmail.trim() === '') {
                showMessage('L·ªói: Kh√¥ng t√¨m th·∫•y email ng∆∞·ªùi ƒë·ªÅ ngh·ªã. Vui l√≤ng ki·ªÉm tra l·∫°i link ph√™ duy·ªát.', 'error');
                return;
            }

            // Validate signature is uploaded
            if (!approverSignatureData) {
                const errorDiv = document.getElementById('signature-error');
                errorDiv.textContent = 'Vui l√≤ng t·∫£i l√™n ch·ªØ k√Ω tr∆∞·ªõc khi ph√™ duy·ªát';
                errorDiv.style.display = 'block';
                
                // Scroll to signature section
                document.getElementById('signature-section').scrollIntoView({ behavior: 'smooth', block: 'center' });
                return;
            }

            // Show loading
            document.getElementById('loading').classList.add('show');
            document.querySelector('.button-group').style.display = 'none';
            document.getElementById('approve-btn').disabled = true;

            // Debug logs
            console.log('=== APPROVING VOUCHER ===');
            console.log('Voucher Number:', voucherNumber);
            console.log('Requestor Email:', requestorEmail);
            console.log('Approver Email:', approverEmail);
            console.log('Signature uploaded:', !!approverSignatureData);

            try {
                // Use POST method to send signature (too large for URL)
                const requestData = {
                    action: 'approveVoucher',
                    voucher: {
                        voucherNumber: voucherNumber,
                        voucherType: voucherType,
                        company: company,
                        employee: employee,
                        amount: amount,
                        requestorEmail: requestorEmail,
                        approverEmail: approverEmail,
                        approvedBy: approverEmail,
                        approverSignature: approverSignatureData
                    }
                };

                // Use FormData to avoid CORS preflight issues
                const formData = new FormData();
                formData.append('data', JSON.stringify(requestData));

                const url = GOOGLE_APPS_SCRIPT_WEB_APP_URL;
                
                console.log('=== SENDING APPROVAL REQUEST ===');
                console.log('URL:', url);
                console.log('Requestor Email:', requestorEmail);
                console.log('Approver Email:', approverEmail);

                const response = await fetch(url, {
                    method: 'POST',
                    mode: 'cors',
                    redirect: 'follow',
                    body: formData
                });

                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);
                
                // Check if response is ok before parsing
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('‚ùå HTTP Error:', response.status, response.statusText);
                    console.error('‚ùå Error response body:', errorText.substring(0, 500));
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                // Read response text first to check format
                const responseText = await response.text();
                console.log('Response text (first 200 chars):', responseText.substring(0, 200));
                
                // Check if response is HTML (error page)
                if (responseText.trim().toLowerCase().startsWith('<!doctype') || responseText.trim().toLowerCase().startsWith('<html')) {
                    console.error('‚ùå Response is HTML (error page), not JSON');
                    console.error('Full HTML response:', responseText.substring(0, 1000));
                    throw new Error('Backend tr·∫£ v·ªÅ trang l·ªói HTML thay v√¨ JSON. C√≥ th·ªÉ URL backend kh√¥ng ƒë√∫ng ho·∫∑c c√≥ l·ªói server.');
                }
                
                let result;
                try {
                    result = JSON.parse(responseText);
                    console.log('Response data:', result);
                } catch (parseError) {
                    console.error('‚ùå Failed to parse response as JSON:', parseError);
                    console.error('‚ùå Response was:', responseText.substring(0, 500));
                    throw new Error(`Invalid JSON response: ${parseError.message}`);
                }
                
                if (result.success) {
                    showMessage('ƒê√£ ph√™ duy·ªát phi·∫øu th√†nh c√¥ng! Email th√¥ng b√°o ƒë√£ ƒë∆∞·ª£c g·ª≠i ƒë·∫øn ' + requestorEmail + '.', 'success');
                    
                    // Close window after 3 seconds
                    setTimeout(() => {
                        window.close();
                    }, 3000);
                } else {
                    // Show error message from backend
                    const errorMsg = result.message || 'C√≥ l·ªói x·∫£y ra khi ph√™ duy·ªát';
                    
                    // Check for already processed error
                    if (errorMsg.includes('already processed') || errorMsg.includes('ƒë√£ ƒë∆∞·ª£c x·ª≠ l√Ω') || errorMsg.includes('ƒë√£ duy·ªát') || errorMsg.includes('ƒë√£ t·ª´ ch·ªëi')) {
                        showMessage('‚ö†Ô∏è Phi·∫øu n√†y ƒë√£ ƒë∆∞·ª£c x·ª≠ l√Ω tr∆∞·ªõc ƒë√≥. Kh√¥ng th·ªÉ ph√™ duy·ªát l·∫°i.', 'error');
                    } else {
                        showMessage('L·ªói: ' + errorMsg, 'error');
                    }
                    
                    document.getElementById('loading').classList.remove('show');
                    document.querySelector('.button-group').style.display = 'flex';
                    document.getElementById('approve-btn').disabled = false;
                }

            } catch (error) {
                console.error('Error approving voucher:', error);
                showMessage('C√≥ l·ªói x·∫£y ra: ' + error.message + '. Vui l√≤ng ki·ªÉm tra Google Apps Script logs ho·∫∑c li√™n h·ªá IT support.', 'error');
                document.getElementById('loading').classList.remove('show');
                document.querySelector('.button-group').style.display = 'flex';
                document.getElementById('approve-btn').disabled = false;
            }
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = `message ${type} show`;
            
            // Hide loading
            document.getElementById('loading').classList.remove('show');
        }
    </script>
</body>
</html>
